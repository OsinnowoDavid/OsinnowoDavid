<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="game.css">
    <script src="script/config.js" defer></script>
    <script src="script/game.js" defer></script>  
    <script src="script/app.js" defer></script>
</head>

<body>
    <div id="backdrop"></div>
    <header id="main-header" >
        <nav>
            <div class="nav">
                    Email: davidadewale151@gmail.com.        whatApp:  09121145955
            </div>
           
        </nav>
        <h1>
            Play Tic Tac Toe
        </h1>
    </header>
    <main>
        <aside id="config-overlay" class="model" >
            <h2>CHOOSE YOUR NAME</h2>
            <form>
                <div id="form-con">
                    <label for="Playername">Player name </label>
                    <input type="text" name="Playername "required />
                </div>
                <P id="error"></P>
                <div>
                    <button type="button" class="btn-alt"> Cancel

                    </button>
                    <button type="button" class="btn" id="Confirm"> Confirm

                    </button>
                </div>
             
            </form>
        </aside>
        
        <section id="game-configuration">
        <ol>
            <li>
                <article>
                    <h2>
                        Player One
                    </h2>
                    <h3>
                        player name
                    </h3>
                    <p class="player-symbol">
                        X
                    </p>
                    <button id="adit-player-1-btn"  class="btn-alt">
                        Edit
                    </button>
                </article>
            </li>
            <li>
                <article>
                    <h2>
                        Player Tow
                    </h2>
                    <h3>
                        player name
                    </h3>
                    <p class="player-symbol">
                        O
                    </p>
                    <button id="adit-player-2-btn"  class="btn-alt">
                        Edit
                    </button>
                </article>
            </li>
        </ol>
        <button class="btn">Start New Game</button>
        <button>
            Edit
        </button>
        </section>
     <section id="active-game">
        <article id="game-over">
            <h2>YOU won <span id="Winner Name ">PLAYER NAME</span></h2>
            <p>CLick above to start new game</p>
        </article>


        <P>Its your turn <span id="active-player-name">PLAYER NAME!</span></P>
        <ol id="game-bord">
            <li class="disabled">X</li>
            <li></li>
            <li class="disabled">O</li>

            <li></li>
            <li class="disabled">X</li>
            <li></li>

            <li class="disabled">O</li>
            <li></li>
            <li></li> 
        </ol>
     </section>
    </main>
</body>
</html>
